<canvas id="confetti"></canvas>

<script>
// Updated arrays
const cakeFlavors = [
    "Chocolate ğŸ«",
    "Vanilla ğŸ¦",
    "Chocolate & Vanilla Swirl ğŸ«ğŸ¦",
    "Red Velvet â¤ï¸",
    "Lemon ğŸ‹",
    "Carrot ğŸ¥•"
];
const frostings = [
    "Buttercream ğŸ§ˆ",
    "Cream Cheese ğŸ§€",
    "Ganache ğŸ«",
    "Whipped Cream â˜ï¸",
    "Mint ğŸƒ",
    "Caramel ğŸ¯",
    "Orange ğŸŠ",
    "Hazelnut ğŸŒ°"
];
const features = [
    "Ice Cream ğŸ¨",
    "3-Tier ğŸ‚ğŸ‚ğŸ‚",
    "Sprinkles on Top ğŸŒˆ",
    "Rainbow Layers ğŸŒˆğŸ°",
    "Surprise Inside ğŸ",
    "Oreo Topping ğŸª",
    "Reeseâ€™s Pieces ğŸ¥œğŸ«",
    "Sour Gummies ğŸ¬"
];

function updateResult(cake, frosting, feature) {
    document.getElementById("result").innerHTML =
        `Your Cake: <span style="color:#ff69b4">${cake}</span> with <span style="color:#ff1493">${frosting}</span> & <span style="color:#32cd32">${feature}</span> ğŸ‰`;
}

function surpriseMe() {
    const cake = cakeFlavors[Math.floor(Math.random() * cakeFlavors.length)];
    const frosting = frostings[Math.floor(Math.random() * frostings.length)];
    const feature = features[Math.floor(Math.random() * features.length)];

    document.getElementById("cakeFlavor").value = cake;
    document.getElementById("frostingFlavor").value = frosting;
    document.getElementById("specialFeature").value = feature;

    updateResult(cake, frosting, feature);
    startConfetti();
}

document.querySelectorAll("select").forEach(sel => {
    sel.addEventListener("change", () => {
        updateResult(
            document.getElementById("cakeFlavor").value,
            document.getElementById("frostingFlavor").value,
            document.getElementById("specialFeature").value
        );
    });
});

// Confetti Effect
const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
window.addEventListener("resize", () => {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
});

let confettiParticles = [];
function startConfetti() {
    confettiParticles = [];
    for (let i = 0; i < 150; i++) {
        confettiParticles.push({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - confettiCanvas.height,
            w: 10,
            h: 10,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            speed: Math.random() * 4 + 2
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiParticles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
        p.y += p.speed;
        if (p.y > confettiCanvas.height) p.y = -10;
    });
    requestAnimationFrame(animateConfetti);
    setTimeout(() => { confettiParticles = []; }, 3000);
}
</script>
