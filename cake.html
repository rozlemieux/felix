    .spin {

    .result {

    #musicControl {

    }
    canvas {
        position: fixed;

        top: 0; left: 0;
        width: 100%; height: 100%;

    }
    .floating-topping {
        position: fixed;
        font-size: 2rem;

    @keyframes floatDown {

    }
</style>

<script>
const cakeImages = {
    "Chocolate ğŸ«": "https://i.imgur.com/Z4bYjFd.png",
    "Vanilla ğŸ¦": "https://i.imgur.com/dkI0a9J.png",
    "Chocolate & Vanilla Swirl ğŸ«ğŸ¦": "https://i.imgur.com/CobBg7E.png",
    "Red Velvet â¤ï¸": "https://i.imgur.com/Km1XRVh.png",
    "Lemon ğŸ‹": "https://i.imgur.com/CrJrtHJ.png",
    "Carrot ğŸ¥•": "https://i.imgur.com/rqQhXUj.png",
    "Strawberry Shortcake ğŸ“": "https://i.imgur.com/TFiJ9kM.png",
    "Funfetti ğŸ‰": "https://i.imgur.com/DmbV0sl.png",
    "Coconut Cream ğŸ¥¥": "https://i.imgur.com/VWbtbOC.png",
    "Cookies & Cream ğŸª": "https://i.imgur.com/jv1mb9d.png",
    "Peanut Butter Chocolate ğŸ¥œğŸ«": "https://i.imgur.com/Mx3we8p.png"
};

const cakeFlavors = Object.keys(cakeImages);
const frostings = [
    "Buttercream ğŸ§ˆ","Cream Cheese ğŸ§€","Ganache ğŸ«","Whipped Cream â˜ï¸",
    "Mint ğŸƒ","Caramel ğŸ¯","Orange ğŸŠ","Hazelnut ğŸŒ°","Strawberry ğŸ“",
    "Peanut Butter ğŸ¥œ","Mocha â˜•","Cotton Candy ğŸ­","Lemon Zest ğŸ‹"
];
const features = [
    "Ice Cream ğŸ¨","3-Tier ğŸ‚ğŸ‚ğŸ‚","Sprinkles on Top ğŸŒˆ","Rainbow Layers ğŸŒˆğŸ°",
    "Surprise Inside ğŸ","Oreo Topping ğŸª","Reeseâ€™s Pieces ğŸ¥œğŸ«","Sour Gummies ğŸ¬",
    "Fresh Fruit ğŸ“ğŸ‡","Marshmallows â˜ï¸","Chocolate Chips ğŸ«","Candy Canes ğŸ¬","Pop Rocks ğŸ¤¯"
];

const featureEmojis = {
    "Oreo Topping ğŸª": "ğŸª",
    "Sprinkles on Top ğŸŒˆ": "âœ¨",
    "Reeseâ€™s Pieces ğŸ¥œğŸ«": "ğŸ¥œ",
    "Sour Gummies ğŸ¬": "ğŸ¬",
    "Fresh Fruit ğŸ“ğŸ‡": "ğŸ“",
    "Marshmallows â˜ï¸": "â˜ï¸",
    "Chocolate Chips ğŸ«": "ğŸ«",
    "Candy Canes ğŸ¬": "ğŸ­",
    "Pop Rocks ğŸ¤¯": "ğŸ¤¯"
};

const cakeImg = document.getElementById("cakeImage");
const result = document.getElementById("result");
const bgMusic = document.getElementById("bgMusic");
const taDa = document.getElementById("taDa");
const musicControl = document.getElementById("musicControl");

document.getElementById("cakeFlavor").addEventListener("change", updateCake);
document.getElementById("frostingFlavor").addEventListener("change", updateResult);
document.getElementById("specialFeature").addEventListener("change", updateResult);

function updateCake() {
    const flavor = document.getElementById("cakeFlavor").value;
    cakeImg.src = cakeImages[flavor] || cakeImages["Chocolate ğŸ«"];
    updateResult();
}

function updateResult() {
    const cake = document.getElementById("cakeFlavor").value;
    const frosting = document.getElementById("frostingFlavor").value;
    const feature = document.getElementById("specialFeature").value;
    result.innerHTML = `Your Cake: <span style="color:#ff69b4">${cake}</span> with <span style="color:#ff1493">${frosting}</span> & <span style="color:#32cd32">${feature}</span> ğŸ‰`;
}

function surpriseMe() {
    const cake = cakeFlavors[Math.floor(Math.random() * cakeFlavors.length)];
    const frosting = frostings[Math.floor(Math.random() * frostings.length)];
    const feature = features[Math.floor(Math.random() * features.length)];

    document.getElementById("cakeFlavor").value = cake;
    document.getElementById("frostingFlavor").value = frosting;
    document.getElementById("specialFeature").value = feature;

    updateCake();
    updateResult();

    // Spin cake
    cakeImg.classList.add("spin");
    setTimeout(() => cakeImg.classList.remove("spin"), 1000);

    // Confetti + toppings + sound
    taDa.play();
    startConfetti();
    spawnToppings(feature);
}

musicControl.addEventListener("click", () => {
    if(bgMusic.paused){
        bgMusic.volume = 0.3;
        bgMusic.play();
        musicControl.textContent = "â¸ Pause Music";
    } else {
        bgMusic.pause();
        musicControl.textContent = "â–¶ Play Music";
    }
});

function spawnToppings(feature) {
    const emoji = featureEmojis[feature] || "ğŸ‚";
    for(let i=0; i<8; i++){
        const el = document.createElement("div");
        el.textContent = emoji;
        el.className = "floating-topping";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.top = "-40px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }
}

// Confetti
const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
window.addEventListener("resize", () => {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
});
let confettiParticles = [];
function startConfetti() {
    confettiParticles = [];
    for (let i = 0; i < 150; i++) {
        confettiParticles.push({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - confettiCanvas.height,
            w: 10, h: 10,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            speed: Math.random() * 4 + 2
        });
    }
    animateConfetti();
}
function animateConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiParticles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
        p.y += p.speed;
        if (p.y > confettiCanvas.height) p.y = -10;
    });
    requestAnimationFrame(animateConfetti);
    setTimeout(() => { confettiParticles = []; }, 3000);
}
</script>
