<script>
// Data
const cakeFlavors = [
    "Chocolate ğŸ«","Vanilla ğŸ¦","Chocolate & Vanilla Swirl ğŸ«ğŸ¦","Red Velvet â¤ï¸",
    "Lemon ğŸ‹","Carrot ğŸ¥•","Strawberry Shortcake ğŸ“","Funfetti ğŸ‰","Coconut Cream ğŸ¥¥",
    "Cookies & Cream ğŸª","Peanut Butter Chocolate ğŸ¥œğŸ«"
];
const frostings = [
    "Buttercream ğŸ§ˆ","Cream Cheese ğŸ§€","Ganache ğŸ«","Whipped Cream â˜ï¸","Mint ğŸƒ",
    "Caramel ğŸ¯","Orange ğŸŠ","Hazelnut ğŸŒ°","Strawberry ğŸ“","Peanut Butter ğŸ¥œ",
    "Mocha â˜•","Cotton Candy ğŸ­","Lemon Zest ğŸ‹"
];
const features = [
    "Ice Cream ğŸ¨","3-Tier ğŸ‚ğŸ‚ğŸ‚","Sprinkles on Top ğŸŒˆ","Rainbow Layers ğŸŒˆğŸ°","Surprise Inside ğŸ",
    "Oreo Topping ğŸª","Reeseâ€™s Pieces ğŸ¥œğŸ«","Sour Gummies ğŸ¬","Fresh Fruit ğŸ“ğŸ‡","Marshmallows â˜ï¸",
    "Chocolate Chips ğŸ«","Candy Canes ğŸ¬","Pop Rocks ğŸ¤¯"
];
const featureEmojis = {
    "Oreo Topping ğŸª": "ğŸª","Sprinkles on Top ğŸŒˆ": "âœ¨","Reeseâ€™s Pieces ğŸ¥œğŸ«": "ğŸ¥œ","Sour Gummies ğŸ¬": "ğŸ¬",
    "Fresh Fruit ğŸ“ğŸ‡": "ğŸ“","Marshmallows â˜ï¸": "â˜ï¸","Chocolate Chips ğŸ«": "ğŸ«","Candy Canes ğŸ¬": "ğŸ­","Pop Rocks ğŸ¤¯": "ğŸ¤¯"
};

const result = document.getElementById("result");
const bgMusic = document.getElementById("bgMusic");
const cheer = document.getElementById("cheer");
const musicControl = document.getElementById("musicControl");

function updateResult() {
    const cake = document.getElementById("cakeFlavor").value;
    const frosting = document.getElementById("frostingFlavor").value;
    const feature = document.getElementById("specialFeature").value;
    result.innerHTML = `Your Cake: <span style="color:#ff69b4">${cake}</span> with <span style="color:#ff1493">${frosting}</span> & <span style="color:#32cd32">${feature}</span> ğŸ‰`;
}

function surpriseMe() {
    const cake = cakeFlavors[Math.floor(Math.random() * cakeFlavors.length)];
    const frosting = frostings[Math.floor(Math.random() * frostings.length)];
    const feature = features[Math.floor(Math.random() * features.length)];
    document.getElementById("cakeFlavor").value = cake;
    document.getElementById("frostingFlavor").value = frosting;
    document.getElementById("specialFeature").value = feature;
    updateResult();

    // Cheer sound
    cheer.play();

    // Confetti and toppings
    startConfetti();
    spawnToppings(feature);
}

musicControl.addEventListener("click", () => {
    if(bgMusic.paused){
        bgMusic.volume = 0.3;
        bgMusic.play();
        musicControl.textContent = "â¸ Pause Music";
    } else {
        bgMusic.pause();
        musicControl.textContent = "â–¶ Play Music";
    }
});

function spawnToppings(feature) {
    const emoji = featureEmojis[feature] || "ğŸ‚";
    for(let i=0; i<8; i++){
        const el = document.createElement("div");
        el.textContent = emoji;
        el.className = "floating-topping";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.top = "-40px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }
}

// Confetti
const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
window.addEventListener("resize", () => {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
});
let confettiParticles = [];
function startConfetti() {
    confettiParticles = [];
    for (let i = 0; i < 150; i++) {
        confettiParticles.push({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - confettiCanvas.height,
            w: 10, h: 10,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            speed: Math.random() * 4 + 2
        });
    }
    animateConfetti();
}
function animateConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiParticles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
        p.y += p.speed;
        if (p.y > confettiCanvas.height) p.y = -10;
    });
    requestAnimationFrame(animateConfetti);
    setTimeout(() => { confettiParticles = []; }, 3000);
}

document.querySelectorAll("select").forEach(sel => sel.addEventListener("change", updateResult));
</script>
